<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="eel.js"></script>
    <link rel="icon" type="image/png" href="Extract-object-icon.png">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1 class="title">Keyboards</h1>
    <div class="box">
        <div class="item">
            <img class="img-dodiku" src="./img/Ducky.png" alt="image">
            <h2 class="item-text">Ducky</h2>
        </div>
        <div class="item">
            <img class="img-dodiku" src="./img/keychorn.jpg" alt="image">
            <h2 class="item-text">Keychron</h2>
        </div>
        <div class="item">
            <img class="img-dodiku" src="./img/leopold.jpg" alt="image">
            <h2 class="item-text">Leopold</h2>
        </div>
        <div class="item">
            <img class="img-dodiku" src="./img/mistel.jpg" alt="image">
            <h2 class="item-text">Mistel</h2>
        </div>
        <div class="item">
            <img class="img-dodiku" src="./img/Niz.jpg" alt="image">
            <h2 class="item-text">Niz</h2>
        </div>
        <div class="item">
            <img class="img-dodiku" src="./img/vortex.jpg" alt="image">
            <h2 class="item-text">Vortex</h2>
        </div>
    </div>
    <div class="modal">
        <div class="modal-box">
            <img src="./img/close-icon.svg" alt="close" class="close-icon">
            <div class="loading ">
                <img src="./img/loader.gif" alt="loader">
            </div>
            <h1 class="keyboard-name">Название</h1>
            <form class="form-dodiku">
                <label class="input-element">
                    Путь файла
                    <input type="text" name="file-path" class="text-input-dodika">
                    <p id="path-err">Неверный путь</p>
                </label>
                <label class="input-element">
                    Имя файла
                    <input type="text" name="file-name" class="text-input-dodika">
                    <p id="name-err">Пустое имя</p>
                </label>
                <p class="result-text"></p>
                <button type="submit">Применить</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
